<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/vendor/normalize.min.css" />
    <link rel="stylesheet" href="./css/tabs.css" />
    <link rel="stylesheet" href="css/select2.min.css" />
    <link rel="stylesheet" href="css/mainForm.css" />
    <link rel="stylesheet" href="./css/style-manual.css" />
    <link rel="stylesheet" href="./css/polaroid.css" />
    <title>Orinoco</title>
  </head>
  <body>
    <div class="container-contact100">
      <div id="main" class="wrap-contact100 tab">
        <nav class="tabs menu">
          <ul>
            <li class="active">
              <a href="#home">
                <img src="/img/logo.png" class="logo btn" alt="logo Orinoco" />
              </a>
            </li>
            <li>
              <a href="#confirm" id="menu__confirm"></a>
            </li>
            <li>
              <a href="#product"></a>
            </li>
            <li>
              <a href="#cart"
                ><img src="/img/cart.svg" id="menu__cart" alt=""
              /></a>
            </li>
          </ul>
        </nav>
        <div class="tabs-contents">
          <div class="tab-content active" id="home">
            <div id="polaroid"></div>
          </div>
          <div class="tab-content" id="product"></div>
          <div class="tab-content" id="cart">
            <!-- <div class="container-contact100"> -->
            <div class="wrap-contact100">
              <form class="contact100-form validate-form">
                <span class="contact100-form-title">
                  Votre Commande
                </span>
                <div
                  class="wrap-input100 validate-input"
                  data-validate="Le nom est obligatoire"
                >
                  <span class="label-input100">Nom</span>
                  <input
                    class="input100"
                    type="text"
                    name="name"
                    placeholder="Entrez votre nom"
                  />
                  <span class="focus-input100"></span>
                </div>
                <div
                  class="wrap-input100 validate-input"
                  data-validate="Le prénom est obligatoire"
                >
                  <span class="label-input100">Prénom</span>
                  <input
                    class="input100"
                    type="text"
                    name="name"
                    placeholder="Indiquez votre prénom"
                  />
                  <span class="focus-input100"></span>
                </div>
                <div
                  class="wrap-input100 validate-input"
                  data-validate="un email valide est requis: ex@abc.xyz"
                >
                  <span class="label-input100">Email</span>
                  <input
                    class="input100"
                    type="text"
                    name="email"
                    placeholder="Indiquez votre email"
                  />
                  <span class="focus-input100"></span>
                </div>
                <div
                  class="wrap-input100 validate-input"
                  data-validate="Message is required"
                >
                  <span class="label-input100">adresse</span>
                  <textarea
                    class="input100"
                    name="message"
                    placeholder="Votre adresse..."
                  ></textarea>
                  <span class="focus-input100"></span>
                </div>
                <div
                  class="wrap-input100 validate-input"
                  data-validate="Le nom est obligatoire"
                >
                  <span class="label-input100">Nom</span>
                  <input
                    class="input100"
                    type="text"
                    name="zip"
                    placeholder="Indiquez votre code p"
                  />
                </div>
                <div
                  class="wrap-input100 validate-input"
                  data-validate="Le nom est obligatoire"
                >
                  <span class="label-input100">Nom</span>
                  <input
                    class="input100"
                    type="text"
                    name="ville"
                    placeholder="Indiquez votre Ville"
                  />
                  <span class="focus-input100"></span>
                </div>
                <div class="container-contact100-form-btn">
                  <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn">
                      <span>Submit</span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div id="dropDownSelect1"></div>
          </div>
        </div>
      </div>
      <div class="tab-content" id="confirm"></div>
    </div>
    <script src="./js/modules/fetch.js"></script>
    <script src="./js/modules/centToEuro.js"></script>
    <script src="./js/modules/tabs.js"></script>
    <script src="./js/app.js"></script>

    <script src="./js/jquery-3.2.1.min.js"></script>

    <script src="./js/select2.min.js"></script>

    <script>
      $(".selection-2").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $("#dropDownSelect1"),
      });
    </script>
    <script src="js/mainForbackground-color: m.js"></script>
  </body>
</html>
