<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/vendor/normalize.min.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Orinoco</title>
  </head>
  <body>
    <div class="background">
      <div id="main" class="tab">
        <nav class="tabs menu">
          <ul>
            <li class="active">
              <a href="#home">
                <img src="/img/logo.png" class="logo btn" alt="logo Orinoco" />
              </a>
            </li>
            <li>
              <a href="#confirm" id="menu__confirm"></a>
            </li>
            <li>
              <a href="#product"></a>
            </li>
            <li>
              <a href="#cart"
                ><img src="/img/cart.svg" id="menu__cart" alt=""
              /></a>
            </li>
          </ul>
        </nav>
        <div class="tabs-contents ">
          <div class="tab-content wrapper active" id="home"></div>
          <div class="tab-content" id="product"></div>
          <div class="tab-content" id="cart">
            <!-- <div class="form"> -->
            <form class="form">
              <span class="form_title">
                Votre Commande
              </span>
              <div
                class="wrap-inputs alert-validate"
                data-validate="Le nom est obligatoire"
              >
                <span class="wrap-inputs__label">Nom</span>
                <input
                  class="wrap-inputs__input"
                  type="text"
                  name="name"
                  placeholder="Le Gallois"
                  onblur="check()"
                  required
                />
              </div>
              <div
                class="wrap-inputs alert-validate"
                data-validate="Le prénom est obligatoire"
              >
                <span class="wrap-inputs__label">Prénom</span>
                <input
                  class="wrap-inputs__input"
                  type="text"
                  name="name"
                  required
                  placeholder="Perceval"
                />
                <!-- <span class="focus-input100"></span> -->
              </div>
              <div
                class="wrap-inputs validate-input"
                data-validate="un email valide est requis: ex@abc.xyz"
              >
                <span class="wrap-inputs__label">Email</span>
                <input
                  class="wrap-inputs__input"
                  type="email"
                  name="email"
                  placeholder="exemple@abc.xyz"
                  required
                />
                <span class="focus-input100"></span>
              </div>
              <div
                class="wrap-inputs validate-input"
                data-validate="Message is required"
              >
                <span class="wrap-inputs__label">adresse</span>
                <textarea
                  class="wrap-inputs__input"
                  name="message"
                  placeholder="20 rue de la taverne du village"
                ></textarea>
                <span class="focus-input100"></span>
              </div>
              <div
                class="wrap-inputs validate-input"
                data-validate="Le nom est obligatoire"
              >
                <span class="wrap-inputs__label">code postal</span>
                <input
                  class="wrap-inputs__input"
                  type="text"
                  name="zip"
                  placeholder="00000"
                  pattern="[0-9]{5,}$"
                  maxlength="5"
                />
              </div>color: red;
              <div
                class="wrap-inputs validate-input"
                data-validate="Le nom est obligatoire"
              >
                <span class="wrap-inputs__label">Ville</span>
                <input
                  class="wrap-inputs__input"
                  type="text"
                  name="ville"
                  placeholder="Kaamelott"
                />
                <span class="focus-input100"></span>
              </div>
              <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                  <div class="contact100-form-bgbtn"></div>
                  <button class="form__btn-disabled">
                    <span>Submit</span>
                  </button>
                </div>
              </div>
            </form>
            <!-- </div> -->
            <div id="dropDownSelect1"></div>
          </div>
        </div>
      </div>
      <div class="tab-content" id="confirm"></div>
    </div>
    <script src="./js/modules/fetch.js"></script>
    <script src="./js/modules/centToEuro.js"></script>
    <script src="./js/modules/tabs.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
